<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <style>
      :root {
        color-scheme: light;
      }

      body {
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande", "Lucida Sans", Arial, sans-serif;
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, #f4f8fb 0%, #e2eef7 60%, #cfe4f2 100%);
        color: #0b1d2a;
      }

      .card {
        background: #ffffff;
        padding: 32px 36px;
        border-radius: 18px;
        box-shadow: 0 18px 50px rgba(12, 42, 67, 0.12);
        max-width: 520px;
        text-align: center;
      }

      h1 {
        font-size: 26px;
        margin: 0 0 12px;
      }

      p {
        margin: 0;
        font-size: 16px;
        color: #30485c;
      }

      .error {
        color: #9b2c2c;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Redirecting…</h1>
      <p>Please wait while we open the form.</p>
      <p class="error" id="error" hidden>Missing parameter. Please scan the QR code again.</p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
      import {
        doc,
        getFirestore,
        increment,
        serverTimestamp,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBMIkS7BHAVxoRMZ1DLl33eJDCvHmQV1i4",
        authDomain: "qrcodecounter-donationuhs.firebaseapp.com",
        projectId: "qrcodecounter-donationuhs",
        storageBucket: "qrcodecounter-donationuhs.firebasestorage.app",
        messagingSenderId: "331045631103",
        appId: "1:331045631103:web:fb7a6d97e103aa81eb7b4a",
        measurementId: "G-MG49TF1XS7",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      function sanitizeItemId(value) {
        return (value || "unknown_item")
          .toLowerCase()
          .replace(/[^a-z0-9]+/g, "_")
          .replace(/^_+|_+$/g, "")
          .slice(0, 80) || "unknown_item";
      }

      const baseUrl =
        "https://docs.google.com/forms/d/e/1FAIpQLSe_FVaH0TiauDW2LpwrtDzakHuqUPw9tSE7WgiUT2f9zMJvgQ/viewform?usp=pp_url";
      const params = new URLSearchParams(window.location.search);
      const item = params.get("item");
      const amount = params.get("amount");

      if (!item || !amount) {
        document.getElementById("error").hidden = false;
      } else {
        const target =
          baseUrl +
          "&entry.1260856184=" +
          encodeURIComponent(item) +
          "&entry.478942317=" +
          encodeURIComponent(amount);

        const itemId = sanitizeItemId(item);

        try {
          await Promise.all([
            setDoc(
              doc(db, "scan_summary", "global"),
              {
                totalScans: increment(1),
                lastScanAt: serverTimestamp(),
              },
              { merge: true }
            ),
            setDoc(
              doc(db, "scan_items", itemId),
              {
                itemName: item,
                amount: amount,
                totalScans: increment(1),
                lastScanAt: serverTimestamp(),
              },
              { merge: true }
            ),
          ]);
        } catch (err) {
          console.error("Firestore scan tracking failed:", err);
        }

        window.location.replace(target);
      }
    </script>
  </body>
</html>
